trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'MPN Subscription - Kishor Kumar M (a3a318e9-0d22-45a7-8c52-e7a4ae518271)'
  webAppName: 'sample-php'
  packagePath: '$(Build.ArtifactStagingDirectory)/app.zip'

stages:
- stage: Build
  displayName: Build PHP App
  jobs:
  - job: Build
    steps:
    - checkout: self

    # Zip only the /app folder
    - task: ArchiveFiles@2
      displayName: "Archive PHP Application"
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/app'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(packagePath)
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: $(Build.ArtifactStagingDirectory)
        ArtifactName: 'drop'

- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Build
  jobs:
  - job: Deploy
    steps:
    - download: current
      artifact: drop

    # Deploy ZIP + clean wwwroot properly
    - task: AzureWebApp@1
      displayName: "Deploy to App Service"
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(webAppName)
        package: "$(Pipeline.Workspace)/drop/app.zip"
        enableCustomDeployment: true
        deploymentMethod: zipDeploy




